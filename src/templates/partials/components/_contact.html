<!-- begin contact -->
<div class="contact">
	<!-- begin inner -->
	<div class="inner">
		<div class="contact__container">
			<div class="contact__info">
				<div class="contact__info-in" data-hidden-anim-parent data-show-onscroll="100">
					<h2 class="contact__title" data-hidden-anim="from-top">Ready to Join Us?</h2>
					<p data-hidden-anim="from-top">We are happy youâ€™ve found us and we want you to stay. Why not start saving right now?</p>
				</div>
			</div>
			{% set form = [
				{ placeholder: 'Your Email' },
				{ placeholder: 'Your Name' },
				{ placeholder: 'Your Password' }
			] %}
			<div class="contact__form">
				<form action="/">
					{% for item in form %}
						<div class="contact__field">
							<input type="text" class="input input_white" placeholder="{{item.placeholder}}">
						</div>
					{% endfor %}
					<div class="contact__buttons clear">
						<button class="contact__btn pull-left">Join</button>
						<button class="contact__btn pull-right">I'll do it later</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- end inner -->
</div>
<!-- end contact -->
